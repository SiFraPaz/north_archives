<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Archive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Willkommen zur Nordic Archive Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Karte initialisieren
        var map = L.map('map').setView([67.5, 15], 4); // Zentrum und Zoomstufe
        // OpenStreetMap Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        // GeoJSON-Datei laden
        fetch('Arktis.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return {color: 'blue', fillColor: '#3388ff', fillOpacity: 0.5};
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.url) {
                            layer.on('click', function() {
                                window.location.href = feature.properties.url;
                            });
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
