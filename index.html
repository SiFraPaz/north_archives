<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Archive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h1>Willkommen zur Nordic Archive Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisiere die Karte und setze den Mittelpunkt und Zoom
        var map = L.map('map').setView([67.5, 15.0], 4);
        // Füge eine OpenStreetMap-Kachel hinzu
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        // Beispiel-Polygon für eine Region
        var examplePolygon = {
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [
                    [
                        [15.0, 68.0],
                        [16.0, 68.0],
                        [16.0, 67.0],
                        [15.0, 67.0],
                        [15.0, 68.0]
                    ]
                ]
            }
        };
        // Füge das Polygon zur Karte hinzu
        L.geoJSON(examplePolygon, {
            onEachFeature: function (feature, layer) {
                layer.on('click', function () {
                    window.location.href = 'https://sok.riksarkivet.se/?Sokord=V%C3%A4sterbotten&f=True&EndastDigitaliserat=false&Fritext=V%C3%A4sterbotten&Namn=&Ort=&DatumFran=1500&DatumTill=1800&AvanceradSok=true';
                });
            }
        }).addTo(map);
        // Füge den Polarkreis als Linie hinzu
        var arcticCircle = [
            [66.5, -180], // Startpunkt (ungefähr)
            [66.5, 180]   // Endpunkt (ungefähr)
        ];
        L.polyline(arcticCircle, {color: 'blue', weight: 2, dashArray: '5, 5'}).addTo(map);
    </script>
</body>
</html>
